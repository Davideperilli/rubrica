<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rubrica</title>

    <!-- FAVICON -->
    <link rel="shortcut icon" href="./favicon-world.png" type="image/x-icon">

    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- CSS CUSTOM -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>



    <h1 class="text-center my-5 display-3
    "> La mia rubrica </h1>
    <section class="container-fluid">
        <div class="row">

            <div class="col-12 col-lg-3 d-flex justify-content-center align-items-center my-4">
                <button class="btn-custom " id="showContactsBtn">Mostra rubrica</button>
            </div>

            <div class="col-12 col-lg-6 d-flex flex-column justify-content-center">
                <div class="input-group mb-3 ">
                    <input id="nameInput" type="text" class="form-control" placeholder="Nome contatto" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <input id="numberInput" type="text" class="form-control" placeholder="Numero contatto" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
            </div>

            <div class="col-12 col-lg-3 d-flex flex-column align-items-center">
                <button class="btn btn-custom my-3" id="addContactBtn">Aggiungi contatto</button>
                <button class="btn btn-custom my-3" id="remuveContactBtn">Rimuovi contatto</button>
                <button class="btn btn-custom my-3">Cerca contatto</button>
            </div>





        </div>
    </section>

    <section class="container">
        <div class="row justify-content-center my-5" id="cardsWrapper">

        </div>
    </section>

    <!-- JS BOOTSTRAP  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- JS CUSTOM -->
    <script src="./main.js"></script>
</body>

</html>
